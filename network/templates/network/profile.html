{% extends "network/layout.html" %}

{% block body %}
    <div class="container-fluid ml-2">
        <h1>{{ user }}'s Profile</h1>
        <span>Followers: {{ followers.count }}</span><br>
        <span>Following: {{ following.count}}</span>
        <button class="btn btn-primary">Follow</button>
        <button class="btn btn-primary">Unfollow</button>
        <h2>{{ user }}'s Posts:</h2>
    </div>
    <div class="container-fluid">
        {% for post in posts %}
            <div class="row m-2 border flex-column">
                <div class="my-1">
                    <p>{{ post.content }}</p>
                </div>
                <div class="my-1">
                    <span>{{ post.date }}</span>
                </div>
                <div class="my-1">
                    <span>Likes:</span>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
